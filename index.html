<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3</title>
</head>
<body>
    <h2>YouTube to MP3 Downloader</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <button type="submit">Download</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if filename %}
        <p>Download ready: <a href="{{ url_for('download', filename=filename) }}">Click here</a></p>
    {% endif %}
</body>
</html>
